<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/SA_Clip_Union_Dissolve_1.js"></script>
        <script src="data/Bangunan_SA_SJ_Dissolve_2.js"></script>
        <script src="data/Jalan_SA_SJ_Dissolve_3.js"></script>
        <script src="data/pointrs_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_SA_Clip_Union_Dissolve_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WADMKK</th>\
                        <td>' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td>' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SA_Clip_Union_Dissolve_1_0(feature) {
            switch(String(feature.properties['Name'])) {
                case '<1200':
                    return {
                pane: 'pane_SA_Clip_Union_Dissolve_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,4,3,1.0)',
                interactive: true,
            }
                    break;
                case '0 - 400':
                    return {
                pane: 'pane_SA_Clip_Union_Dissolve_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,185,56,1.0)',
                interactive: true,
            }
                    break;
                case '400 - 800':
                    return {
                pane: 'pane_SA_Clip_Union_Dissolve_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(27,229,181,1.0)',
                interactive: true,
            }
                    break;
                case '800 - 1200':
                    return {
                pane: 'pane_SA_Clip_Union_Dissolve_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,18,59,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SA_Clip_Union_Dissolve_1');
        map.getPane('pane_SA_Clip_Union_Dissolve_1').style.zIndex = 401;
        map.getPane('pane_SA_Clip_Union_Dissolve_1').style['mix-blend-mode'] = 'normal';
        var layer_SA_Clip_Union_Dissolve_1 = new L.geoJson(json_SA_Clip_Union_Dissolve_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SA_Clip_Union_Dissolve_1',
            layerName: 'layer_SA_Clip_Union_Dissolve_1',
            pane: 'pane_SA_Clip_Union_Dissolve_1',
            onEachFeature: pop_SA_Clip_Union_Dissolve_1,
            style: style_SA_Clip_Union_Dissolve_1_0,
        });
        bounds_group.addLayer(layer_SA_Clip_Union_Dissolve_1);
        map.addLayer(layer_SA_Clip_Union_Dissolve_1);

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Bangunan_SA_SJ_Dissolve_2_0(feature) {
            switch(String(feature.properties['Name_1'])) {
                case '<1200':
                    return {
                pane: 'pane_Bangunan_SA_SJ_Dissolve_2',
                opacity: 1,

                fillOpacity: 1,

            }
                    break;
                case '0 - 400':
                    return {

                    break;

                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,144,141,1.0)',
                interactive: true,
            }
                    break;
                case '800 - 1200':
                    return {
                pane: 'pane_Bangunan_SA_SJ_Dissolve_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(93,201,99,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Bangunan_SA_SJ_Dissolve_2');
        map.getPane('pane_Bangunan_SA_SJ_Dissolve_2').style.zIndex = 402;
        map.getPane('pane_Bangunan_SA_SJ_Dissolve_2').style['mix-blend-mode'] = 'normal';
        var layer_Bangunan_SA_SJ_Dissolve_2 = new L.geoJson(json_Bangunan_SA_SJ_Dissolve_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bangunan_SA_SJ_Dissolve_2',
            layerName: 'layer_Bangunan_SA_SJ_Dissolve_2',
            pane: 'pane_Bangunan_SA_SJ_Dissolve_2',
            onEachFeature: pop_Bangunan_SA_SJ_Dissolve_2,
            style: style_Bangunan_SA_SJ_Dissolve_2_0,
        });
        bounds_group.addLayer(layer_Bangunan_SA_SJ_Dissolve_2);
        map.addLayer(layer_Bangunan_SA_SJ_Dissolve_2);
        function pop_Jalan_SA_SJ_Dissolve_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name_1</th>\
                        <td>' + (feature.properties['Name_1'] !== null ? autolinker.link(feature.properties['Name_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			});
			layer.bindPopup(content, { maxHeight: 400 });

        function style_Jalan_SA_SJ_Dissolve_3_0() {
            return {
                pane: 'pane_Jalan_SA_SJ_Dissolve_3',
                opacity: 1,
                color: 'rgba(180,180,180,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Jalan_SA_SJ_Dissolve_3');
        map.getPane('pane_Jalan_SA_SJ_Dissolve_3').style.zIndex = 403;
        map.getPane('pane_Jalan_SA_SJ_Dissolve_3').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_SA_SJ_Dissolve_3 = new L.geoJson(json_Jalan_SA_SJ_Dissolve_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_SA_SJ_Dissolve_3',
            layerName: 'layer_Jalan_SA_SJ_Dissolve_3',
            pane: 'pane_Jalan_SA_SJ_Dissolve_3',

            style: style_Jalan_SA_SJ_Dissolve_3_0,
        });
        bounds_group.addLayer(layer_Jalan_SA_SJ_Dissolve_3);
        map.addLayer(layer_Jalan_SA_SJ_Dissolve_3);
        function pop_pointrs_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_pointrs_4_0() {
            return {
                pane: 'pane_pointrs_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/pointrs_4.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_pointrs_4');
        map.getPane('pane_pointrs_4').style.zIndex = 404;
        map.getPane('pane_pointrs_4').style['mix-blend-mode'] = 'normal';
        var layer_pointrs_4 = new L.geoJson(json_pointrs_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_pointrs_4',
            layerName: 'layer_pointrs_4',
            pane: 'pane_pointrs_4',
            onEachFeature: pop_pointrs_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_pointrs_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_pointrs_4);
        map.addLayer(layer_pointrs_4);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/pointrs_4.png" /> point rs', layer: layer_pointrs_4},
            {label: '<img src="legend/Jalan_SA_SJ_Dissolve_3.png" /> Jalan_SA_SJ_Dissolve', layer: layer_Jalan_SA_SJ_Dissolve_3},
            {label: 'Bangunan_SA_SJ_Dissolve<br /><table><tr><td style="text-align: center;"><img src="legend/Bangunan_SA_SJ_Dissolve_2_12000.png" /></td><td><1200</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_SA_SJ_Dissolve_2_04001.png" /></td><td>0 - 400</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_SA_SJ_Dissolve_2_4008002.png" /></td><td>400 - 800</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_SA_SJ_Dissolve_2_80012003.png" /></td><td>800 - 1200</td></tr></table>', layer: layer_Bangunan_SA_SJ_Dissolve_2},
            {label: 'SA_Clip_Union_Dissolve<br /><table><tr><td style="text-align: center;"><img src="legend/SA_Clip_Union_Dissolve_1_12000.png" /></td><td><1200</td></tr><tr><td style="text-align: center;"><img src="legend/SA_Clip_Union_Dissolve_1_04001.png" /></td><td>0 - 400</td></tr><tr><td style="text-align: center;"><img src="legend/SA_Clip_Union_Dissolve_1_4008002.png" /></td><td>400 - 800</td></tr><tr><td style="text-align: center;"><img src="legend/SA_Clip_Union_Dissolve_1_80012003.png" /></td><td>800 - 1200</td></tr></table>', layer: layer_SA_Clip_Union_Dissolve_1},
            {label: "Positron", layer: layer_Positron_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
